<div class="modal-header">
</div>

<div class="modal-body">
  <div *ngFor="let field of fields;  let index = index; let last = last;">

    {{field.label}}

    <form [formGroup]="form" (ngSubmit)="submit()">
      <formly-form [fields]="fields" [model]="model" [options]="options" [form]="form">
        <button type="submit" class="btn btn-primary submit-button" [disabled]="!form.valid">Submit</button>
      </formly-form>
    </form>


  </div>
</div>
